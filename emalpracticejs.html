<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="C:\Users\rejitha\Downloads\practice\emailexamplecss.css" rel="stylesheet">
</head>
<body>
    <form id="form">
        <div class="field">
          <label for="to_name">to_name</label>
          <input type="text" name="to_name" id="to_name">
        </div>
        <div class="field">
          <label for="from_name">from_name</label>
          <input type="text" name="from_name" id="from_name">
        </div>
        <div class="field">
          <label for="message">message</label>
          <input type="text" name="message" id="message">
        </div>
        <div class="field">
          <label for="reply_to">reply_to</label>
          <input type="text" name="reply_to" id="reply_to">
        </div>
      
        <input type="submit" id="button" value="Send Email" >
      </form>
      
      <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
      
      <script type="text/javascript">
        emailjs.init('_p7SxLW0CeDQhHUwi')
        const btn = document.getElementById('button');

document.getElementById('form')
 .addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = 'Sending...';

   const serviceID = 'service_p4uith7';
   const templateID = 'template_lcb67ko';

   emailjs.sendForm(serviceID, templateID, this)
    .then(() => {
      btn.value = 'Send Email';
      alert('Sent!');
    }, (err) => {
      btn.value = 'Send Email';
      alert(JSON.stringify(err));
    });
});
      </script>
    
</body>
</html>

<html>
    <head><title>my-animation</title>
       
    
    <script type="text/javascript">
        var image=null;
        function init()
        {
            image=document.getElementById('image');
            image.style.position='relative';
            image.style.left='20px';
           

        }
        function moveRight()
        {
            image.style.left=parseInt(image.style.left)+20+'px';
        }
        window.onload=init;
        
         
        </script>
        </head>
    <body>
        
        <img id="image" src="C:\Users\rejitha\OneDrive\Pictures\IMG20240726094822.jpg " widht="200px" height="300px"/>
        </br></br>
        <button onclick="moveRight()">click here</button> 
    
        </body>
    </html>
